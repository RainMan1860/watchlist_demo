<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{ name }}'s Watch list</title>
</head>

<body>
    <h2> {{name}}'s Watch list</h2>
    <p> {{movies|length}} Titles </p>
    <ul>
        {# 通过迭代输出 以下序列#}
        {% for movie in movies %}
        <li>
            {{movie.title}}-{{movie.year}}
        </li>
        {% endfor %}
    </ul>
    <footer>
        <small>
            &copy;2020
            <a href="http://helloflask.com/tutorial">  Hello flask </a>
        </small>
    </footer>

</body>

</html>
